<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 4 Exercise - Javascript Sampling</title>

    <link rel="stylesheet" href="assignment.css">
    <script src="assignment.js"></script>
</head>
<body>
    <h1>Web Service API Consumer Example</h1>
    <div class="myflexboxRow">
        <div class="myflexboxColumn">
            <h2>Obtain user information</h2>
            <label for="newType">All meat or meat with filler?</label>
            <select id="newType">
                <option value="all-meat">All meat</option>
                <option value="meat-and-filler">Meat and filler</option>
            </select><br />
            <label for="newParagraphs">How many paragraphs?</label>
            <select id="newParagraphs">
                <option value=1>1</option>
                <option value=2>2</option>
                <option value=3>3</option>
                <option value=4>4</option>
                <option value=5>5</option>
            </select><br />
            <label for="newFormat">With what algorithm do you want to encrypt the data?</label>
            <select id="newFormat">
                <option value="1">Algorithm 1</option>
                <option value="2">Algorithm 2</option>
            </select><br /><br />
            <input type="button" value="Get my Bacon Ipsum!" onclick="getBaconipsum()">
        </div>
        <div class="myflexboxColumn">
            <h2>Returned data in raw JSON</h2>
            <p id="myRawData">
            </p>
        </div>
        <div class="myflexboxColumn">
            <h2>Returned data as formatted paragraphs</h2>
            <p id="myFormattedData">
            </p>
        </div>
        <div class="myflexboxColumn">
            <h2>Returned data after encrypted</h2>
            <p id="myEncryptedData">
            </p>
        </div>
    </div>    
</body>
</html>
