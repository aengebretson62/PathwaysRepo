<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IST 411 Survey</title>

    <link rel="stylesheet" href="survey.css">

    <script>
      function myFunction() {
          var newname = document.getElementById("name").value;
          alert ("Survey received!  Thank you " + newname + "!");
      }
  </script>
</head>
<body>
    <div class="container">
        <header class="header">
          <h1 id="title" class="text-center">IST411 Survey Form</h1>
          <p id="description" class="description text-center">
            Thank you for taking the time to help us improve the class.
          </p>
        </header>
        <form id="survey-form" onsubmit="myFunction()">
          <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              class="form-control"
              placeholder="Enter your name"
              required
            />
          </div>
          <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              placeholder="Enter your Email"
              required
            />
          </div>
          <div class="form-group">
            <p>Which option best describes your current situation?</p>
            <select id="dropdown" name="role" class="form-control" required>
              <option disabled selected value>Select current situation</option>
              <option value="student">Full Time Student</option>
              <option value="fullfull">Full Time Student/Full Time Job</option>
              <option value="fullpart">Full Time Student/Part Time Job</option>
              <option value="partfull">Part Time Student/Full Time Job</option>
              <option value="partpart">Part Time Student/Part Time Job</option>
              <option value="preferNo">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
          </div>
      
          <div class="form-group">
            <p>Would you recommend this course to a friend?</p>
            <label>
              <input
                name="user-recommend"
                value="definitely"
                type="radio"
                class="input-radio"
                checked
              />Definitely</label
            >
            <label>
              <input
                name="user-recommend"
                value="maybe"
                type="radio"
                class="input-radio"
              />Maybe</label
            >
      
            <label
              ><input
                name="user-recommend"
                value="not-sure"
                type="radio"
                class="input-radio"
              />Not sure</label
            >
            <label
              ><input
                name="user-recommend"
                value="no-way"
                type="radio"
                class="input-radio"
              />No way</label
            >
          </div>
      
      
          <div class="form-group">
            <p>
              What would you like to see improved?
              <span class="clue">(Check all that apply)</span>
            </p>
      
            <label
              ><input
                name="prefer"
                value="activities"
                type="checkbox"
                class="input-checkbox"
              />Activities</label
            >
            <label>
              <input
                name="prefer"
                value="assignments"
                type="checkbox"
                class="input-checkbox"
              />Assignments</label
            >
            <label
              ><input
                name="prefer"
                value="attention"
                type="checkbox"
                class="input-checkbox"
              />Personal attention</label
            >
            <label
              ><input
                name="prefer"
                value="resources"
                type="checkbox"
                class="input-checkbox"
              />Resources</label
            >
       
          </div>
      
          <div class="form-group">
            <p>Any comments or suggestions?</p>
            <textarea
              id="comments"
              class="input-textarea"
              name="comment"
              placeholder="Enter your comment here..."
            ></textarea>
          </div>
      
          <div class="form-group">
            <button type="submit" id="submit" class="submit-button">
              Submit
            </button>
          </div>
        </form>
      </div>
      

</body>
</html>
