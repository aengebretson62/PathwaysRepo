    <!--  The following script creates a Google map that marks Doane in Crete -->
    <script>
    // Initialize and add the map
    function initMap() {
      // The location of Doane
      const doane = { lat: 40.621497514, lng: -96.955496178 };
      // The map, centered at Doane
      const map = new google.maps.Map(document.getElementById("mymap"), {
        zoom: 15,
        center: doane,
      });
      // The marker, positioned at Uluru
      const marker = new google.maps.Marker({
        position: doane,
        map: map,
      });
    }
  </script>
